<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevJobs</title>
  <link rel='stylesheet' type='text/css' href='/style/main.css'>
  <link rel='stylesheet' type='text/css' href='/style/tablet.css' media="screen and (min-width:370px) and (max-width:768px)">
  <link rel='stylesheet' type='text/css' href='/style/desktop.css' media="screen and (min-width:769px)">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script async src="/js/main.js"></script>
  <script type="text/javascript" src="data.json"></script>
</head>

<body>
  <header>
    <a href="index.html"><img src="/assets/desktop/logo.svg" alt="logo"></a>
    
    <span class="material-symbols-outlined" id="menu">
      menu
      </span>
      <div id="box"><p>View applies</p></div>
  </header>
  <nav>
    <img src="/assets/desktop/icon-search.svg" alt="search" id="navSearch">
    <input type="search" placeholder="Filter by title..." id="search">
    <img src="/assets/desktop/icon-location.svg" alt="location" id="navLocation">
    <input class="location" type="search" placeholder="Filter by location..." id="inputLocation">
    <div class="check">
      <input type="checkbox" id="navCheck">
      <h4>Full time</h4>
      <button id="headerButton">Search</button>
    </div>
    <a ><img src="/assets/mobile/icon-filter.svg" alt="filter" id="fliterMobile"></a>
    <a class="search"><img src="/assets/mobile/search.svg " alt="search" id="searchMobile"></a>
  </nav>
  <div id="filtersMobile">
    <div class="borderInput"><input type="text" placeholder="Filter by location..." id="mobileLocation"></div>
    <input type="checkbox"id="mobileCheckBox">
    <h4>Full time Only</h4>
    <button id="mobileS">Search</button>
    <img src="/assets/desktop/icon-location.svg" alt="location" id="mobileNavLocation">
   </div>
  <div class="content" id="content">
   
 </div>
 <footer>
  <button id="footerButton">Load More</button>
 </footer>

</html>
